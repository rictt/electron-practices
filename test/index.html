<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .random {
      font-size: 80px;
      color: red;
      text-align: center;
      margin: 40px 0;
    }
    button {
      font-size: 30px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="random"><span id="random"></span></div>
  <div>
    <button id="hide">hide</button>
    <button id="show">show</button>
  </div>
  <script>
    const span = document.querySelector('#random')
    const hideBtn = document.querySelector('#hide')
    const showBtn = document.querySelector('#show')

    showBtn.addEventListener('click', () => {
      window.ipcRenderer.invoke('window:show')
    })
    hideBtn.addEventListener('click', () => {
      window.ipcRenderer.invoke('window:hide')
    })

    const setRandom = () => {
      const randomText = Math.random().toString(16).slice(-12).toUpperCase()
      span.innerText = randomText
    }

    setInterval(() => {
      setRandom()
    }, 2000)

    setRandom()
  </script>
</body>

</html>
